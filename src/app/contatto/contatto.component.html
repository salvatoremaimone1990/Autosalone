<h2>Messaggi</h2>

<div *ngIf="messaggi.length === 0">Nessun messaggio presente</div>

<div *ngFor="let messaggio of messaggi; let i = index" class="messaggio">
  <h3>{{ messaggio.nome }} {{ messaggio.cognome }}</h3>
  <p>{{ messaggio.messaggio }}</p>
  <button (click)="removeData(i)">Elimina</button>
</div>
